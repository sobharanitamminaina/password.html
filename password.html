<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQPsEQyeWJo7HiOxIhQ4IsMeK89J4bR_2i6w&s');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .generator {
      background: #bcbeba;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .generator h2 {
      margin-bottom: 20px;
    }

    .generator label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    .generator input[type="number"],
    .generator input[type="checkbox"] {
      margin-right: 10px;
    }

    .generator button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: rgb(251, 252, 249);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .generator button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="generator">
    <h2>Password Generator</h2>

    <label>
      <input type="number" id="length" min="4" value="12">
      Password Length
    </label>

    <label><input type="checkbox" id="upper" checked> Include Uppercase Letters</label>
    <label><input type="checkbox" id="lower" checked> Include Lowercase Letters</label>
    <label><input type="checkbox" id="digits" checked> Include Numbers</label>
    <label><input type="checkbox" id="special" checked> Include Special Characters</label>

    <button onclick="generatePassword()">Generate</button>

    <div id="result"></div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById('length').value;
      const useUpper = document.getElementById('upper').checked;
      const useLower = document.getElementById('lower').checked;
      const useDigits = document.getElementById('digits').checked;
      const useSpecial = document.getElementById('special').checked;

      let chars = "";
      if (useUpper) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (useLower) chars += "abcdefghijklmnopqrstuvwxyz";
      if (useDigits) chars += "0123456789";
      if (useSpecial) chars += "!@#$%^&*()_+[]{}|;:,.<>?";

      if (chars === "") {
        document.getElementById('result').textContent = "Please select at least one character type.";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      document.getElementById('result').textContent = "Generated Password: " + password;
    }
  </script>
</body>
</html>
